<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Tilt+Neon&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="all-container">
            <div class="container">
                <div class="image"></div>
                <div class="inner-cards">
                    <div class="inner-gradient">
                        <div class="big-circle"></div>
                        <div class="small-circle"></div>

                        <div class="number-texts">
                            <p class="numbers">0000 0000 0000 0000</p>
                            <div class="inside-number-texts">
                                <p>JANE APPLESEED</p>
                                <P>00/00</P>
                            </div>
                        </div>
                    </div>
                    <div class="cardback">
                        <p class="back-p">000</p>
                    </div>
                </div>
            </div>


            <form>
                <p>CARDHOLDER NAME</p> <br>
                <input type="text" id="#" placeholder="e.g Jane Appleseed" required> <br> <br>
                <p>CARD NUMBER</p> <br>
                <input type="text" id="#" placeholder="e.g 1234 5678 9123 0000" required> <br> <br>
                <p> EXP. DATE (MM/YY) </p> <br>
                <div class="cvv">
                    <input type="text" id="ip3" placeholder="MM" required>
                    <input type="text" id="ip3" placeholder="YY" required>
                    <div class="inner-cvv">
                        <p>CVV</p> <br>
                        <input class="span" type="text" id="ip4" placeholder="e.g. 123" required>
                    </div>
                </div>

                <a href="#" class="btn">Confirm</a>
            </form>
        </div>


    </main>
</body>

</html>
